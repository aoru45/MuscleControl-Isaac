      Knee:       9.0 
      Ankle:      6.0 
      Torso:      7.5  
      Spine:      4.5 
      Shoulder:   3.0 
      Elbow:      2.25 
      ForeArm:    1.2 
      Hand:       0.75 
      Head:       0.9 
      Neck:       0.9 
      Toe:        0.6 
