  key_bodies: ['TalusR', 'TalusL', 'HandL', 'HandR']
  non_termination_contact_bodies: ['TalusR', 'TalusL', 'FootThumbR', 'FootThumbL', 'FootPinkyR', 'FootPinkyL']
  right_foot_name: 'TalusR'
  left_foot_name: 'TalusL'
  head_body_name: 'Head'

  asset:
    robot_type: act_humanoid
    asset_file_name: 'mjcf/bio.xml'
    usd_asset_file_name: "usd/bio.usda"
    self_collisions: False
    default_dof_drive_mode: 3
  control:
    control_type: proportional
    use_biased_controller: False  # See default_joint_angles
    map_actions_to_pd_range: True
    action_scale: 1.0
    clamp_actions: 1.0
    stiffness:
      Hip: 150
      Knee: 300
      Ankle: 40
      Torso: 200
      Spine: 150
      Shoulder: 80
      Elbow: 80
      ForeArm: 40
      Hand: 20
      Head: 20
      Neck: 20
      Toe: 30
    damping:
      Hip: 5.0
      Knee: 8.0
      Ankle: 2.0
      Torso: 6.0
      Spine: 5.0
      Shoulder: 2.5
      Elbow: 2.5
      ForeArm: 1.5
      Hand: 0.5
      Head: 0.5
      Neck: 0.5
      Toe: 1.0
  sim:
    isaacgym:
      fps: 120
      decimation: 4
      substeps: 1
    isaaclab:
      fps: 240
      decimation: 8

motion_lib:
  _target_: protomotions.utils.motion_lib.MotionLib
